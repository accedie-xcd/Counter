<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Counter</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class=" flex flex-col justify-center h-screen text-center gap-16">
    <div class="counter text-5xl font-bold tracking-widest">Counter</div>
    <div id="counter" class=" text-7xl">X</div>
    <div id="buttons" class=" flex flex-row justify-center gap-8">
      <button id="button decrease" class=" button text-xl border-4 p-2 border-black hover:bg-gray-600 hover:text-white decrease">Decrease</button>
      <button id="button reset" class=" button text-xl border-4 p-2 border-black hover:bg-gray-600 hover:text-white reset">Reset</button>
      <button id="button increase" class=" button text-xl border-4 p-2 border-black hover:bg-gray-600 hover:text-white increase">Increase</button>
    </div>
  </main>

  <script src="scripts.js"></script>
</body>
</html>
